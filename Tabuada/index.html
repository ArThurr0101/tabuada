<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

</head>
<body>

    <div id="container">
        <h2><u>Gerador de Tabuada</u></h2>
        <input type="number" id="numInput" placeholder="Digite um numero">
        <button onclick="geradorTabuada()">Gerar Tabuada</button>
        <div id="tabuada"></div>
    </div>

    <script>

        function geradorTabuada() {
            var numInput = document.getElementById("numInput").value;
            var tabuadaDiv = document.getElementById("tabuada");
            tabuadaDiv.innerHTML = "";

            if (!numInput || isNaN(numInput)) {
                tabuadaDiv.innerHTML = "<p>Por favor, insira um número válido.</p>";
                return;
            }

            var tableHTML = "<table class='tabela' ><tr><th> TABUADA DO " + numInput + "</th></tr></table><table border='black'><tr><th>Numero</th><th>Resultado</th></tr>";

                for (var i = 1; i <= 10; i++) {
                    tableHTML += "<tr><td>" + numInput + " x " + i + " </td><td>" + (numInput * i) + "</td></tr>";
                }

                tableHTML += "</table";
                tabuadaDiv.innerHTML = tableHTML;
            }
    </script>


</body>


</html>
